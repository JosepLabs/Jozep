<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jozep | Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');

        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: white;
        }

        /* Elementos decorativos de fondo */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        /* Navbar Minimalista */
        nav {
            padding: 40px 60px;
            z-index: 10;
        }

        .marca {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Contenedor Principal */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .contenedor-links {
            display: flex;
            gap: 30px;
            animation: fadeIn 1s ease-out;
        }

        /* Botones Estilo Glassmorphism */
        .link-card {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 220px;
            height: 140px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .link-card span {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Efectos Hover */
        .link-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 
                        0 0 20px rgba(99, 102, 241, 0.2);
        }

        /* Decoraci贸n interna del bot贸n */
        .link-card::before {
            content: '';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Adaptaci贸n m贸vil */
        @media (max-width: 600px) {
            .contenedor-links { flex-direction: column; }
            .link-card { width: 280px; height: 100px; }
            nav { padding: 30px; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="blob" style="top: -100px; left: -100px;"></div>
    <div class="blob" style="bottom: -100px; right: -100px; background: var(--secondary);"></div>

    <nav>
        <div class="marca">Jozep</div>
    </nav>

    <main>
        <div class="contenedor-links">
            <a href="Lexa/index.html" class="link-card">
                <span>Lexa</span>
            </a>
            <a href="Koda/index.html" class="link-card">
                <span>Koda</span>
            </a>
        </div>
    </main>

</body>
</html>
